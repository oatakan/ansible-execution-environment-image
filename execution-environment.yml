---
version: 3
images:
  base_image:
    name: quay.io/centos/centos:stream9
dependencies:
  ansible_core:
    # Require minimum of 2.15 to get ansible-inventory --limit option
    package_pip: ansible-core>=2.15.0rc2,<2.16
  ansible_runner:
    package_pip: ansible-runner
  galaxy: |
    ---
    collections:
      - name: awx.awx
      - name: azure.azcollection
      - name: amazon.aws
      - name: amazon.cloud
      - name: theforeman.foreman
      - name: google.cloud
      - name: openstack.cloud
      - name: community.vmware
      - name: community.aws
      - name: community.crypto
      - name: ovirt.ovirt
      - name: ansible.posix
      - name: ansible.windows
      - name: community.general
      - name: community.windows
      - name: community.azure
      - name: community.kubernetes
    #  - name: community.kubevirt # disable as it's not compatible with the latest version of Ansible
      - name: community.okd
      - name: community.postgresql
      - name: community.mysql
      - name: kubernetes.core
      - name: ansible.netcommon
      - name: vmware.vmware_rest
      - name: chocolatey.chocolatey # requirements conflict with community.vmware
#      - name: https://github.com/oatakan/chocolatey-ansible.git#/chocolatey/
#        type: git
#        version: update_reqs
  system: |
    which [platform:rpm]
    git-core [platform:rpm]
    python3.9-devel [platform:rpm compile]
    libcurl-devel [platform:rpm compile]
    krb5-devel [platform:rpm compile]
    krb5-workstation [platform:rpm]
    subversion [platform:rpm]
    subversion [platform:dpkg]
    git-lfs [platform:rpm]
    sshpass [platform:rpm]
    rsync [platform:rpm]
    #epel-release [platform:rpm]
    python-unversioned-command [platform:rpm]
    unzip [platform:rpm]
    mkisofs [platform:rpm]
    coreos-installer [platform:rpm]
    libnsl [platform:rpm]
    file [platform:rpm]
    aria2 [platform:rpm]
    cabextract [platform:rpm]
    wimlib-utils [platform:rpm]
    genisoimage [platform:rpm]
    freetds-devel [platform:rpm]
  python: |
    git+https://github.com/ansible/ansible-sign
    ncclient
    paramiko
    pykerberos
    pyOpenSSL>=23.2.0
    pypsrp[kerberos,credssp]
    pywinrm[kerberos,credssp]
    requests-credssp
    toml
    pexpect>=4.5
    python-daemon
    pyyaml
    six
    jinja2>=2.11.2
    awxkit>=19.0.0
    netaddr>=0.8.0
    pyprowl>=3.0.1
    passlib>=1.7.4
    pyapi-gitlab>=7.8.5
    pysnow>=0.7.17
    aiohttp>=3.8.3
    pymssql>=2.2.5
    sendgrid==1.6.22
    bs4>=0.0.1
    html5lib>=1.1
    openstacksdk>=1.0
    pandas
additional_build_steps:
  append_base:
    - RUN $PYCMD -m pip install -U pip
    - RUN dnf install -y epel-release
  append_final:
    - COPY --from=quay.io/ansible/receptor:devel /usr/bin/receptor /usr/bin/receptor
    - RUN mkdir -p /var/run/receptor
    - RUN git lfs install --system
    - RUN pip uninstall ansible-runner -y && pip install git+https://github.com/ansible/ansible-runner.git
    - RUN dnf install -y https://dl.fedoraproject.org/pub/fedora/linux/releases/38/Everything/$(arch)/os/Packages/c/chntpw-1.00-12.140201.fc38.$(arch).rpm